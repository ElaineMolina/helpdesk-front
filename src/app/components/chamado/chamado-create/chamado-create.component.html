<div class="container mat-elevation-z8">

  <h1 class="full_width">Adicionando Chamado</h1>
  <img class="full_width" src="assets/images/tecnico-create.svg" alt="Imagem de Chamado">

  <form class="form">
    <mat-form-field appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input matInput placeholder="Ex. Trocar bateria de notebook">
    </mat-form-field>
  </form>

  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select>
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select>
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um técnico</mat-label>
      <mat-select>
        <mat-option value="0">Molina</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select>
        <mat-option value="0">Molina Cliente</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form class="form">
    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea class="descricao" matInput placeholder="Ex. Trocar bateria de notebook"></textarea>
    </mat-form-field>
  </form>

  <button class="mat-elevation-z4" mat-raised-button color="primary">Adicionar</button>
  <button class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  <p>Desenvolvido por Molina</p>
</div>
