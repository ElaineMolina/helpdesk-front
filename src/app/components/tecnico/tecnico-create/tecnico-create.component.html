<div class="container mat-elevation-z8">
  <form action="" class="for">
    <h1 fullWitdh>Cadastrar Técnico</h1>
    <img class="fullWitdh" src="assets/images/tecnico-create.svg" alt="Help Desk - Cadastro de Técnico">
    <section class="section">
      <mat-checkbox class="margin">Admin</mat-checkbox>
      <mat-checkbox class="margin">Cliente</mat-checkbox>
      <mat-checkbox class="margin">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex.: Maria Silva">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" class="fullWitdh" appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput placeholder="Ex.: 000.000.000-00">
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex.: mail@mail.com">
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex.: 1234">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button class="fullWitdh mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button class="fullWitdh mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
  <p fullWitdh>by Molina</p>
