<div class="container mat-elevation-z8">
  <form action="" class="for">
    <h1 class="fullWitdh">Atualizar Cliente</h1>
    <img src="assets/images/atualizar.png" alt="Help Desk - Cadastro de Cliente">
    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1) " checked="true" class="margin">TÃ©cnico</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="margin">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex.: Maria Silva" maxlength="50">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" class="fullWitdh" appearance="fill">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex.: 000.000.000-00" mask="000.000.000-00">
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="Ex.: mail@mail.com">
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex.: 1234">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button (click)="update()" [disabled]="!validaCampos()" class="fullWitdh mat-elevation-z4" mat-flat-button>Atualizar</button>
    <button routerLink="../../" class="fullWitdh mat-elevation-z4" mat-stroked-button>Cancelar</button>
  </form>
  <p fullWitdh>by Molina</p>
</div>
