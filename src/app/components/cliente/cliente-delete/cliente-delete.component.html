<div class="container mat-elevation-z8">
  <form action="" class="for">
    <h1 class="fullWitdh">Deletar Cliente</h1>
    <img class="fullWitdh" src="assets/images/tecnico-create.svg" alt="Help Desk - Cadastro de Cliente">
    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" class="fullWitdh" appearance="fill">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="fill">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" matInput type="password" matInput>
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button (click)="delete()" class="fullWitdh mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="fullWitdh mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
  <p fullWitdh>by Molina</p>
</div>
