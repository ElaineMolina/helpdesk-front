<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help Desk Login</h1>
    <img src="assets/images/login-image.png" alt="Login image">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. exemplo@mail.com">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Ex. 123">
        </mat-form-field>
        <button class="full-width mat-elevation-z4" mat-stroked-button>Login</button>
    </form>
</div>
